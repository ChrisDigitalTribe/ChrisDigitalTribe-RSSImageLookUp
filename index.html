<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Image lookup</title>
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">
   </head>
   <body>
      <div class="col">
         <div class="row">
            <div class="col" style="margin-bottom: -87px;"><img id="productImage" class="image" src="https://buses.gg/images/placeholder.jpg" alt="Product Image"/></div>
         </div>
      </div>
      <div class="row">
         <div class="col offset-lg-0">
            <form id="productForm" method="post" style="padding-top: 0px;margin-top: 69px;">
                <section class="position-relative py-4 py-xl-5">
                <div class="container position-relative">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                            <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-5">Enter a 6 digit product number</h2>
                                <div class="mb-3"><input id="productId" class="form-control" type="text" name="mpn" placeholder="Product ID" required pattern="^\d{6}$" minlength="6" maxlength="6" /></div>
                                <div class="mb-3"></div>
                                <div class="mb-3"></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </form>
         </div>
      </div>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/js/requestImage.js"></script>
   </body>
</html>
